<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mellow Flow Advertising</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="Signup.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="../shazam.js"></script>
    <script>
    $(function(){
      $("#header").load("../headers/BasicHeader.html");
      $("#footer").load("../footers/BasicFooter.html");
    });
    </script>
    <title>Save Web Form Data to Spreadsheets</title>
  	<script
  		src="https://code.jquery.com/jquery-3.4.1.js"
  		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  		crossorigin="anonymous"></script>
  	<script>
  		function SubForm (){
        data = $('#Signup').serializeArray();
        data[1] = {'name' : "Password", 'value' : sha256(data[1])};

        console.log(data);
  			$.ajax({
  				url:"https://api.apispreadsheets.com/data/11326/",
  				type:"post",
  				data: data,
  				success: function(){
  					alert("Form Data Submitted :)")
  				},
  				error: function(){
  					alert("There was an error :(")
  				}
  			});
  		}
  	</script>
    <div id="header"></div>
  </head>
<div style="background-image: url('../assets/bubbles.png'); background-repeat:no-repeat; background-position:center; opacity: 0.95;" class="image-main-container" >
  <body>
    <div class="main">
      <p class="sign" align="center">Sign in</p>
      <form class="form1" id="Signup">
        <input class="un " type="text" align="center" placeholder="Username" name="Username">
        <input class="pass" type="password" align="center" placeholder="Password" name="Password">
        <a class="submit" align="center" onclick="SubForm()">Submit</a>
        <p class="forgot" align="center"><a href="#">Forgot Password?</p>


      </div>
  </body>
</div>
<!--  Footer  -->
  <div id="footer"></div>
</html>
